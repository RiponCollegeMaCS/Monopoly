language: cpp
compiler:
        - gcc
        - clang
        
sudo: required
        
before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  # cmake 3
  - sudo apt-get -y -qq install debhelper cdbs lintian build-essential fakeroot devscripts pbuilder dh-make debootstrap

  - sudo add-apt-repository -y ppa:andykimpe/cmake3

  - sudo apt-get update -qq

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi
  
  # cmake 3
  - sudo apt-get install --allow-unauthenticated -qq cmake3

script: cd c++/ && cmake . && make
